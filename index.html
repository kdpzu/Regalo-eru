<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Erubiel üñ§</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-font: 'Press Start 2P', cursive;
            --glow-color: #fff;
            --persona-red: #d02020;
        }

        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: var(--pixel-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        /* --- Efecto de Brillo (Glow) --- */
        h1, h2, p, #timer, button {
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }

        /* --- Pantallas y Transiciones --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .active { 
            display: flex; 
            opacity: 1;
        }

        /* --- Botones --- */
        button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            margin: 10px;
            font-family: inherit;
            box-shadow: 0 0 10px white;
        }

        button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        /* --- Tablero de Juego --- */
        #game-grid {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border: 4px double white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .emoji-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 2rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .emoji-btn:active { transform: scale(0.9); }

        /* --- Animaci√≥n de Estrellas (Final) --- */
        .star-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            display: none;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: var(--persona-red);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        @keyframes star-expand {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
        }

        /* --- Lluvia Musical Masiva --- */
        .music-note {
            position: absolute;
            top: -50px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear forwards;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 5px white;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* --- Calling Card --- */
        .calling-card {
            background: var(--persona-red);
            color: black;
            transform: rotate(-2deg);
            padding: 30px;
            border: 5px solid black;
            box-shadow: 20px 20px 0px black;
            max-width: 85%;
            z-index: 5;
        }

        .card-title {
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="tu_cancion.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen" class="screen active">
        <h1 id="main-title">MISI√ìN: IMPOSTOR</h1>
        <p style="font-size: 0.6rem;">LOCALIZA EL ERROR EN EL SISTEMA</p>
        <button onclick="startGame()">INICIAR SECUENCIA</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="timer" style="font-size: 0.7rem;">TIME: 0s</div>
        <h2 id="level-indicator" style="font-size: 0.8rem;">LEVEL 1/7</h2>
        <div id="game-grid"></div>
    </div>

    <div id="victory-screen" class="screen">
        <h1>ACCESS GRANTED</h1>
        <p style="font-size: 0.7rem;">ELIGE TU RECOMPENSA:</p>
        <button onclick="selectPrize('EDIT PERSONALIZADO')">1. EDIT</button>
        <button onclick="selectPrize('VIDEO PERSONALIZADO')">2. VIDEO</button>
        <button onclick="selectPrize('UN BESITO')">3. BESO</button>
    </div>

    <div id="final-screen" class="screen">
        <div class="star-container" id="stars"></div>
        <div class="calling-card">
            <div class="card-title">TAKE YOUR HEART</div>
            <p id="chosen-prize" style="background: white; border: 2px solid black; padding: 5px; font-size: 0.7rem;"></p>
            <p style="font-size: 0.6rem; margin-top: 15px;">Gracias Erubiel por tu tiempo, tus dibujos y por cada sonrisa.</p>
            <p style="text-align: right; font-size: 0.5rem; margin-top: 20px;">‚Äî TU HACKER FAVORITO üñ§</p>
        </div>
    </div>

    <script>
        const levels = [
            { diff: 'üíó', fill: 'üíñ', size: 3 },
            { diff: 'üôÉ', fill: 'üôÇ', size: 4 },
            { diff: 'üôÅ', fill: '‚òπÔ∏è', size: 4 },
            { diff: 'üò•', fill: 'üò¢', size: 5 },
            { diff: 'üò¶', fill: 'üòß', size: 5 },
            { diff: 'ü´§', fill: 'üôÅ', size: 6 },
            { diff: 'üòù', fill: 'üòõ', size: 6 }
        ];

        let currentLevel = 0;
        let startTime;
        let timerInterval;

        function startGame() {
            const music = document.getElementById('bg-music');
            music.volume = 0.3;
            music.play();
            
            transitionTo('start-screen', 'game-screen');
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
            loadLevel();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').innerText = `TIME: ${elapsed}S`;
        }

        function loadLevel() {
            const grid = document.getElementById('game-grid');
            const data = levels[currentLevel];
            document.getElementById('level-indicator').innerText = `LEVEL ${currentLevel + 1}/7`;
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${data.size}, 1fr)`;

            const total = data.size * data.size;
            const winIdx = Math.floor(Math.random() * total);

            for (let i = 0; i < total; i++) {
                const btn = document.createElement('div');
                btn.classList.add('emoji-btn');
                btn.innerText = (i === winIdx) ? data.diff : data.fill;
                btn.onclick = (i === winIdx) ? nextLevel : null;
                grid.appendChild(btn);
            }
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                // Transici√≥n visual r√°pida entre niveles
                const grid = document.getElementById('game-grid');
                grid.style.opacity = '0';
                setTimeout(() => {
                    loadLevel();
                    grid.style.opacity = '1';
                }, 200);
            } else {
                clearInterval(timerInterval);
                transitionTo('game-screen', 'victory-screen');
            }
        }

        function transitionTo(from, to) {
            document.getElementById(from).classList.remove('active');
            setTimeout(() => {
                document.getElementById(to).classList.add('active');
            }, 300);
        }

        function selectPrize(name) {
            document.getElementById('chosen-prize').innerText = `PREMIO: ${name}`;
            transitionTo('victory-screen', 'final-screen');
            startFinalEffects();
        }

        function startFinalEffects() {
            // Estrellas
            const container = document.getElementById('stars');
            container.style.display = 'block';
            for(let i=0; i<5; i++) {
                const s = document.createElement('div');
                s.classList.add('star');
                // Alternar colores negro y rojo
                if(i % 2 !== 0) s.style.background = 'black';
                s.style.animation = `star-expand 4s infinite linear`;
                s.style.animationDelay = `${i * 0.8}s`;
                container.appendChild(s);
            }

            // Lluvia de notas masiva
            const notes = ['‚ô©','‚ô™','‚ô´','‚ô¨','‚ô≠','‚ôÆ','‚ôØ','ùÑû','ùÑ°','ùÑ¢','ùÑ´'];
            setInterval(() => {
                const n = document.createElement('div');
                n.classList.add('music-note');
                n.innerText = notes[Math.floor(Math.random() * notes.length)];
                n.style.left = Math.random() * 100 + 'vw';
                n.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(n);
                setTimeout(() => n.remove(), 4000);
            }, 80);
        }
    </script>
</body>
</html>
